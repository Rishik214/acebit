services:
  - type: web
    name: acebit-sindri-website
    env: node
    plan: free
    buildCommand: chmod +x custom-build.sh && ./custom-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CI
        value: false
      - key: SKIP_PREFLIGHT_CHECK
        value: true
    autoDeploy: true
    branch: main 